<ion-header>
  <ion-navbar>
    <ion-title>
      MBA cam
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="presentActionSheet()">Adicionar imagem</button>
  <ion-list>
    <ion-item *ngFor="let photo of photos; index as i">
      <ion-avatar item-start>
        <img [src]="photo">
      </ion-avatar>
      <h2>Foto - {{i}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
